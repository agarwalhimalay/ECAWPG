<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark" align-title="left">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
	<ion-footer-bar>

      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/app/search">

      </ion-tab>

      <ion-tab title="Products" icon-off="ion-ios-pricetag-outline" icon-on="ion-ios-pricetag-outline" href="#/app/browse">

      </ion-tab>
	  <ion-tab title="More" icon-off="ion-android-more-horizontal" icon-on="ion-android-more-horizontal" href="#/app/playlists">

    </ion-tabs>
		</ion-footer-bar>

      <h1 class="title">Home</h1>

    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/login">

        </ion-item>
       
        <ion-item menu-close href="#/app/Products">
